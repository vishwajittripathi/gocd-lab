format_version: 10
# Environments section should be at root level
environments:
  dev:
    environment_variables:
      ENV: "dev"
      DEPLOY_PATH: "/tmp/dev-deploy"
pipelines:
  ci-pipeline:
    group: sample
    materials:
      app-repo:
        git: https://github.com/vishwajittripathi/gocd-lab.git
        branch: main
    stages:
      - build:
          clean_workspace: true
          jobs:
            build-job:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - |
                        echo "=== BUILD STAGE ==="
                        echo "Environment: $ENV"
                        python3 app.py
                        echo "Build success"
      - test:
          clean_workspace: false
          jobs:
            test-job:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - |
                        echo "=== TEST STAGE ==="
                        echo "Environment: $ENV"
                        python3 -m pytest tests/ || echo "No tests found"
                        echo "Test stage completed"
      - deploy:
          approval:
            type: manual
          jobs:
            deploy-job:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - |
                        echo "=== DEPLOY STAGE ==="
                        echo "Environment: $ENV"
                        echo "Deploy path: $DEPLOY_PATH"
                        echo "Deploying app to $DEPLOY_PATH..."
                        mkdir -p $DEPLOY_PATH
                        cp app.py $DEPLOY_PATH/
                        echo "Deployed successfully to $DEPLOY_PATH"
